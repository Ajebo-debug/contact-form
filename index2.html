<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="container">
      <h1>Contact Us</h1>

      <form action="" onsubmit="validateform(event)">
        <div class="name-field">
          <div class="name">
            <label for="">First Name *</label>
            <input type="text" class="first-Name"/>
            <p class="error firstNameErr"></p>
          </div>
          <div class="name">
            <label for="">Last Name *</label>
            <input type="text" class="last-name" />
            <p class="error lastNameErr"></p>
          </div>
        </div>
        <label for="">Email Address *</label>
        <input type="text" class="email"/>
        <p class="error emailErr"></p>

        <div class="query-container">
          <div class="query">
            <label for="">Query Type *</label>
            <button class="query1">
              <span><img class="img-gen" src="./assets/images/icon-radio-selected.svg" /></span>
              General Enquiry
            </button>
            <p class="error queryErr"></p>
          </div>
          <div class="query">
            <button class="query2">
              <span><img class="img-sup" src="./assets/images/icon-radio-selected.svg" /></span>
              Support Request
            </button>
          </div>
        </div>
        <label for="">Message *</label>
        <textarea name="" id="textarea" class="text"></textarea>
        <p class="error textAreaErr"></p>

        <div class="check-container">
          <span
            ><img src="./assets/images/icon-checkbox-check.svg" alt=""
          /></span>
          <p>I consent to being contacted by the team</p>
        </div>
        <p class="error checkErr" ></p>
        <input type="submit" value="Submit" class="btn-submit" />
      </form>
    </section>

    <section class="success-message">
      <div class="section-header">
        <img src="./assets/images/icon-success-check.svg" alt="" />
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>

</html>
